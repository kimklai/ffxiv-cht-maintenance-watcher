name: FFXIV News Checker

on:
  schedule:
    - cron: '0 * * * *' # 每小時執行一次 (UTC 時間)
  workflow_dispatch:      # 允許手動點擊執行

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    permissions: # 必須加上這個，Action 才有權限推播回 Repo
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run scraper
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python monitor.py

      - name: Commit and push if news updated
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last_news_id_*.txt
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update news records"
            git push
          fi